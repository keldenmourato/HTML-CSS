<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/page icon.jpg">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="inputbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id ="password"required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox" name="remember">Lembrar-me <br><a href="#">Esqueci minha senha</a></label>
                    </div>
                        <a href="#pagina1.html"><button>Login</button></a>
                    <div class="register">
                        <p>Ainda não possui uma conta? <a href="registro.html">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
